<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>

	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	
	<!-- page container area start -->
	<div class="page-container">

		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- main content area start -->
		<div class="main-content">

			<div th:replace="fragments/header-area :: header-area"></div>

			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Dashboard</h4>
							<ul class="breadcrumbs pull-left">
								<li><a th:href="@{/}">Home</a></li>
								<li><span>PROYECTOS DE TESIS</span></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-6 clearfix">
						<div class="user-profile pull-right">
							<img class="avatar user-thumb"
								th:src="@{/assets/images/author/avatar.png}" alt="avatar">
							<h4 class="user-name dropdown-toggle" data-toggle="dropdown">
								Kumkum Rai <i class="fa fa-angle-down"></i>
							</h4>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Message</a> <a
									class="dropdown-item" href="#">Settings</a> <a
									class="dropdown-item" href="#">Log Out</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<div class="col-sm-12 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title text-center" th:text="${autor.trabajo.nombre}"></h4>
								<p class="card-text">Responsable (s):</p>
								<table class="table text-center table-hover table-striped" width="100%" th:if="${not #lists.isEmpty(autores)}">
									<thead class="bg-primary text-capitalize">
										<tr>
											<th>Nombres</th>
											<th>Condicion</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>
									<tr th:each="autor : ${autores}">
										<td th:text="${autor.nombre}"></td>
										<td th:text="${autor.condicion.nombreCondicion}"></td>
										<td>
											<div class="btn-group" role="group" aria-label="Basic example">
												<a th:href="@{/autor/formAutorDetalle/} + ${autor.trabajo.trabajoId} + '/' + ${autor.autorId}" th:if="${autor.habilitado == true}" class="btn btn-outline-primary btn-xs"><i class="fa fa-pencil" title="Editar"></i></a>
											</div>
										</td>
									</tr>
									</tbody>
								</table>
								<div class="alert-items" th:if="${#lists.isEmpty(autores)}">
									<div class="alert alert-primary my-2" role="alert" >
									Aun no hay Autores Asignados al Proyecto de Tesis: <strong th:text="${autor.trabajo.nombre}"></strong> 
									</div>	
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-12 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title" th:text="${titulo}"></h4>
								<form th:action="@{/autor/formAutorDetalle}" th:object="${autor}"  
								novalidate="" class="needs-validation" method="post">
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<div class="input-group">
												<input type="hidden" class="form-control" id="autor-id"
												th:field="*{autorId}" required=""/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupNombreInvestigacion"><i
														class="fa fa-book"></i></span>
												</div>
												<input type="text" class="form-control" placeholder="Nombre Tesis"
													id="nombreTesisAsignado" aria-describedby="inputGroupNombreTesis" 
													 disabled="disabled"  th:value="${autor.trabajo.nombre}" />
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="autorAsignacion">Nombres: </label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupAutorAsignacion"><i
														class="fa fa-user"></i></span>
												</div>
												<input type="text" class="form-control" name="autorAsignacion" required="" id="autorAsignacion"
												aria-describedby="inputGroupAutorAsignacion" th:field="*{nombre}"/>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="emailAsignacion">Email: </label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupEmailAsignacion"><i
														class="fa fa-user"></i></span>
												</div>
												<input type="text" class="form-control" name="emailAsignacion" required="" id="emailAsignacion"
												aria-describedby="inputGroupEmailAsignacion" th:field="*{email}"/>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="celularAsignacion">Celular: </label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupCelularAsignacion"><i
														class="fa fa-user"></i></span>
												</div>
												<input type="text" class="form-control" name="celularAsignacion" required="" id="celularAsignacion"
												aria-describedby="inputGroupCelularAsignacion" th:field="*{celular}"/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="documentodAsignacion">Documento: </label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
													id="inputGroupDocumentoAsignacion">
													<i class="fa fa-bookmark"></i></span>
												</div>
												<select th:field="*{documento.documentoId}" id="documentoAsignacion" class="form-control">
													<option value="">Seleccione Tipo Documento</option>
													<option th:each="documento : ${documento}" th:value="${documento.documentoId}"
													th:text="${documento.abreviatura}"/>
												</select>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="nmrAsignacion">Numero Documento: </label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupNmrAsignacion"><i
														class="fa fa-user"></i></span>
												</div>
												<input type="text" class="form-control" name="nmrAsignacion" required="" id="nmrAsignacion"
												aria-describedby="inputGroupNmrAsignacion" th:field="*{nroDocumento}"/>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="condicionDocenteAsignacion">Condicion: </label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupCondicionDocenteAsignacion"><i
														class="fa fa-suitcase"></i></span>
												</div>
												<select th:field="*{condicion.condicionId}" id="condicionDocenteAsignacion" class="form-control">
													<option value="">Seleccione una Condicion</option>
													<option th:each="condicion : ${condiciones}" th:value="${condicion.condicionId}"
													 	th:text="${condicion.nombreCondicion}"/>
												</select>
											</div>	
										</div>
									</div>
									<button class="btn btn-outline-primary btn-sm" type="submit">
										<i class="fa fa-check-circle"></i> Guardar Autor
									</button>
									<a class="btn btn-outline-danger btn-sm"
										th:href="@{/trabajo/list}"><i
										class="fa fa-arrow-circle-o-left"></i> Cancelar</a>
								</form>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
		<!-- main content area end -->
		<footer th:replace="fragments/footer :: footer"></footer>

	</div>
	<!-- page container area end -->

	<th:block th:replace="fragments/script"></th:block>

</body>
</html>
