<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>
	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	<!-- page container area start -->
	<div class="page-container">
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<!-- main content area start -->
		<div class="main-content">
			<div th:replace="fragments/header-area :: header-area"></div>
			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Dashboard</h4>
							<ul class="breadcrumbs pull-left">
								<li><a th:href="@{/}">Home</a></li>
								<li><span>Proyectos de Tesis</span></li>
							</ul>
						</div>
					</div>
					<div th:replace="fragments/user-profile :: user-profile"></div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<div class="col-lg-12 col-xs-12 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title" th:text="${titulo}"></h4>
								<form th:object="${trabajo}" class="needs-validation" novalidate="" method="post">
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="nombreTrabajo">Trabajo</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupNombreTrabajo"><i
														class="fa fa-book"></i></span>
												</div>
												<input type="text" class="form-control" placeholder="Nombre Trabajo"
													id="nombreTrabajo" aria-describedby="inputGroupNombreTrabajo" 
													th:field="*{nombre}" required="" />
												<div class="invalid-feedback">Campo obligatorio,
													ingrese un valor</div>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-8 mb-3">
											<label for="escuela">Escuela</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupEscuela"><i
														class="fa fa-tasks"></i></span>
												</div>
												<select th:field="*{escuela.escuelaId}" id="escuela" class="form-control">
													<option value="">Seleccione una Escuela</option>
													<option th:each="escuela: ${escuela}" th:value="${escuela.escuelaId}"
															th:text="${escuela.nombreEscuela}"/>
												</select>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="anioTrabajo">Publicacion</label>
												<div class="input-group">
													<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupAnioInvestigacion">
													<i class="fa fa-calendar-plus-o"></i></span>
													</div>
												<input type="text" class="form-control" id="anioInvestigacion" placeholder="Ingrese Anio"
												required="" aria-describedby="inputGroupAnioInvestigacion" th:field="*{anio}"/>
												<div class="invalid-feedback">Campo obligatorio, ingrese un periodo</div>
										</div>
									</div>
								</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="tipoTrabajo">Tipo Trabajo</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupTrabajo"><i
														class="fa fa-book"></i></span>
												</div>
												<select th:field="*{tipoTrabajo}"
													id="tipoTrabajo" class="form-control">
													<option value="">Seleccione Tipo Trabajo</option>
													<option th:value="'TESIS'" th:utext="'TESIS'" />
													<option th:value="'TRABAJO DE INVESTIGACION'" th:utext="'TRABAJO DE INVESTIGACION'" />
													<option th:value="'TRABAJO ACADEMICO'" th:utext="'TRABAJO ACADEMICO'" />
													<option th:value="'TRABAJO DE SUFICIENCIA PROFESIONAL'" th:utext="'TRABAJO DE SUFICIENCIA PROFESIONAL'" />
												</select>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="denominacion">Denominacion</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupNombreTrabajo"><i
														class="fa fa-book"></i></span>
												</div>
												<input type="text" class="form-control" id="denominacion" aria-describedby="inputGroupDenominacion" 
													th:field="*{denominacion}" required="" />
												<div class="invalid-feedback">Campo obligatorio,
													ingrese un valor</div>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="fechaInicio">Fecha Sustentacion</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupFechaInicio">
													<i class="fa fa-calendar-plus-o"></i></span>
												</div>
												<input type="date" class="form-control" id="fechaSustentacion" aria-describedby="inputGroupFechaInicio"
												  th:field="*{fechaSustentacion}" required=""/>
												<div class="invalid-feedback">Campo obligatorio, ingrese una fecha</div>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="anioInvestigacion">Citacion</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupDinaDatosAcademicos"><i
														class="fa fa-book"></i></span>
												</div>
												<select th:field="*{citaTrabajo}"
													id="citacionAcademicos" class="form-control">
													<option value="">Seleccione Tipo de Cita</option>
													<option th:value="'APA'" th:utext="'APA'" />
													<option th:value="'ISO'" th:utext="'ISO'" />
													<option th:value="'VANCOUVER'" th:utext="'VANCOUVER'" />
													<option th:value="'CHICAGO'" th:utext="'CHICAGO'" />
												</select>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="tipoGrado">Grado Academico</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupGrado"><i
														class="fa fa-book"></i></span>
												</div>
												<select th:field="*{gradoAcademico}"
													id="gradoAcademicoTrabajo" class="form-control">
													<option value="">Seleccione Grado Academico</option>
													<option th:value="'BACHILLER'" th:utext="'BACHILLER'" />
													<option th:value="'TITULO PROFESIONAL'" th:utext="'TITULO PROFESIONAL'" />
													<option th:value="'DOCTORADO'" th:utext="'DOCTORADO'" />
													<option th:value="'TITULO DE SEGUNDA ESPECIALIDAD'" th:utext="'TITULO DE SEGUNDA ESPECIALIDAD'" />
													<option th:value="'MAESTRIA'" th:utext="'MAESTRIA'" />
												</select>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="canhojas">Cantidad de Hojas</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupcanHojas">
													<i class="fa fa-calendar-plus-o"></i></span>
												</div>
												<input type="text" class="form-control" id="canhojas" placeholder="Ingrese Cantidad"
												required="" aria-describedby="inputGroupAnioInvestigacion" th:field="*{cantidadHojas}"/>
												<div class="invalid-feedback">Campo obligatorio, ingrese un periodo</div>
										</div>
									</div>
								</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="tipoGrado">Area de Conocimiento</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupGrado"><i
														class="fa fa-book"></i></span>
												</div>
												<select th:field="*{areaConocimiento}"
													id="areaConocimiento" class="form-control">
													<option value="">Seleccione Area de Conocimiento</option>
													<option th:value="'CIENCIAS AGRICOLAS'" th:utext="'CIENCIAS AGRICOLAS'" />
													<option th:value="'CIENCIAS MEDICAS Y DE SALUD'" th:utext="'CIENCIAS MEDICAS Y DE SALUD'" />
													<option th:value="'CIENCIAS NATURALES'" th:utext="'CIENCIAS NATURALES'" />
													<option th:value="'CIENCIAS SOCIALES'" th:utext="'CIENCIAS SOCIALES'" />
													<option th:value="'HUMANIDADES'" th:utext="'HUMANIDADES'" />
													<option th:value="'INGENIERIA Y TECNOLOGIA'" th:utext="'INGENIERIA Y TECNOLOGIA'" />
												</select>
											</div>
										</div>
								</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<div class="input-group">
												<input type="hidden" id="trabajo-id" th:field="*{trabajoId}" 
												class="form-control" required="">
											</div>
										</div>
									</div>
									<button id="guardarTrabajo" class="btn btn-outline-primary btn-sm" type="submit">
										<i class="fa fa-check-circle"></i> Guardar Trabajo
									</button>
									<a class="btn btn-outline-danger btn-sm"
										th:href="@{/trabajo/list}"><i
										class="fa fa-arrow-circle-o-left"></i> Cancelar</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- main content area end -->
		<footer th:replace="fragments/footer :: footer"></footer>
	</div>
	<!-- page container area end -->
	<th:block th:replace="fragments/script :: script"></th:block>
</body>
</html>
