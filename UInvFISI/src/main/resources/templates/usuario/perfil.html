<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>

	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	
	<!-- page container area start -->
	<div class="page-container">

		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- main content area start -->
		<div class="main-content">

			<div th:replace="fragments/header-area :: header-area"></div>

			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Dashboard</h4>
							<ul class="breadcrumbs pull-left">
								<li><a th:href="@{/}">Home</a></li>
								<li><span>Perfil Usuario</span></li>
							</ul>
						</div>
					</div>
					
					 <div th:replace="fragments/user-profile :: user-profile"></div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<div class="col-sm-6 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title" th:text="${titulo}"></h4>
								<form th:object="${usuario}"  
								novalidate="" class="needs-validation" method="post">
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<div class="input-group">
												<input type="hidden" class="form-control" id="usuarioId" th:value="${usuario.usuarioId}"
												th:field="*{usuarioId}"/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="usuarioNombres">Nombres: </label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupUsuarioNombres"><i
														class="fa fa-user"></i></span>
												</div>
												<input type="text" class="form-control" required="" id="usuarioNombres"
												aria-describedby="inputGroupUsuarioNombres" th:field="*{nombre}" th:value="${usuario.nombre}"/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="apellidoUsuario">Apellidos:</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupApellidoUsuario"><i
														class="fa fa-user"></i></span>
												</div>
												<input type="text" class="form-control" required="" id="apellidoUsuario"
												aria-describedby="inputGroupApellidoUsuario" th:field="*{apellidos}" th:value="${usuario.apellidos}"/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="emailUsuario">Email: </label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupEmailUsuario">@</span>
												</div>
												<input type="email" class="form-control" required="" id="emailUsuario"
												aria-describedby="inputGroupEmailUsuario" th:field="*{email}" th:value="${usuario.email}"/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="passwordUsuario">Password: </label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupPasswordUsuario"><i
														class="fa fa-user"></i></span>
												</div>
												<input type="text" class="form-control" required="" id="passwordUsuario"
												aria-describedby="inputGroupPasswordUsuario" th:field="*{password}" passwordth:value="${usuario.password}"/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-6 mb-3">
										</div>
									</div>
									<button id="guardarUsuario" class="btn btn-outline-primary btn-sm" type="submit">
										<i class="fa fa-check-circle"></i> Actualizar
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- main content area end -->
		<footer th:replace="fragments/footer :: footer"></footer>

	</div>
	<!-- page container area end -->

	<th:block th:replace="fragments/script"></th:block>

</body>
</html>
