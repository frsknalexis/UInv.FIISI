<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>

	<div class="col-sm-6 clearfix" th:fragment="user-profile">
		<div class="user-profile pull-right" sec:authorize="isAuthenticated()">
			<img class="avatar user-thumb" th:src="@{/assets/images/author/avatar.png}"
				alt="avatar">
			<h4 class="user-name dropdown-toggle" data-toggle="dropdown">
				<span th:text="${#authentication.name}"></span> <i class="fa fa-angle-down"></i>
			</h4>
			<div class="dropdown-menu">
				<a class="dropdown-item" th:href="@{/perfil}">Perfil</a> 
				<form method="post" th:action="@{/logout}">
				<button class="dropdown-item" type="submit">Log Out</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
