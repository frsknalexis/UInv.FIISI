<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>

	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	
	<!-- page container area start -->
	<div class="page-container">

		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- main content area start -->
		<div class="main-content">

			<div th:replace="fragments/header-area :: header-area"></div>

			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Dashboard</h4>
							<ul class="breadcrumbs pull-left">
								<li><a th:href="@{/}">Home</a></li>
								<li><span>Registro DINA</span></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-6 clearfix">
						<div class="user-profile pull-right">
							<img class="avatar user-thumb"
								th:src="@{/assets/images/author/avatar.png}" alt="avatar">
							<h4 class="user-name dropdown-toggle" data-toggle="dropdown">
								Kumkum Rai <i class="fa fa-angle-down"></i>
							</h4>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Message</a> <a
									class="dropdown-item" href="#">Settings</a> <a
									class="dropdown-item" href="#">Log Out</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<!-- accordion style 1 start -->
					<div class="col-md-12 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title" th:text="${titulo}"></h4>
								<hr>
								
								<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="nombreDocente">Nombres Docente</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupNombreDocente"><i
														class="fa fa-book"></i></span>
												</div>
												<input type="text" class="form-control" th:value="${docente.nombresDocente}" />
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="apellidoDocente">Apellidos Docente</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupApellidosDocente"><i
														class="fa fa-book"></i></span>
												</div>
												<input type="text" class="form-control" th:value="${docente.apellidosDocente}"/>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="categoriaDocente">Categoria Docente</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupCategoriaDocente"><i
														class="fa fa-tasks"></i></span>
												</div>
												<input type="text" class="form-control" th:value="${docente.categoriaDocente.nombreCategoria}"/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="documentoDocente">Documento</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupCategoriaDocente"><i
														class="fa fa-newspaper-o"></i></span>
												</div>
												<input type="text" class="form-control" th:value="${docente.documento.nombreDocumento}"/>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="nroDocumentoDocente">Nro. Documento</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupNroDocumentoDocente"><i
														class="fa fa-newspaper-o"></i></span>
												</div>
												<input type="text" class="form-control"
													th:value="${docente.nroDocumento}" />
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="regimenDedicacionDocente">Regimen
												Dedicacion</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupRegimenDedicacionDocente"><i
														class="fa fa-suitcase"></i></span>
												</div>
												<input type="text" class="form-control" th:value="${docente.regimenDedicacion.nombreRegimen}"/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-2 mb-3">
											<label for="dinaDatosAcademicos">DINA (Datos
												academicos(*))</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupDinaDatosAcademicos"><i
														class="fa fa-book"></i></span>
												</div>
												<input type="text" class="form-control" th:value="${docente.dinaDatosAcademicos}"/>
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<label for="dinaProyectosInvestigacion">DINA
												(Proyectos de investigacion)</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupDinaProyectosInvestigacion"><i
														class="fa fa-book"></i></span>
												</div>
												<input type="text" class="form-control" th:value="${docente.dinaProyectosInvestigacion}"/>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="codigoOrcid">CODIGO ORCID</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupCodigoOrcid">https://</span>
												</div>
												<input type="text" class="form-control" th:value="${docente.codigoOrcid}" />
											</div>
										</div>
										<div class="col-md-3 mb-3">
											<label for="publicacionesOrcid">CODIGO ORCID
												(Cantidad publicaciones)</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupPublicacionesOrcid"><i
														class="fa fa-book"> </i></span>
												</div>
												<input type="text" class="form-control" th:value="${docente.publicacionesOrcid}" />
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-6 mb-3">
											<label for="facultadDocente">Facultad</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupFacultadDocente"><i
														class="fa fa-university"> </i></span>
												</div>
												<input type="text" class="form-control" th:value="${docente.facultad.nombreFacultad}"/>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="condicionDocente">Condicion Docente</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupCondicionDocente"><i
														class="fa fa-list-alt"> </i></span>
												</div>
												<input type="text" class="form-control" th:value="${docente.condicion.nombreCondicion}"/>	
											</div>
										</div>
									</div>			
								<div class="mt-3">
									<a class="btn btn-outline-primary btn-sm"
										th:href="@{/docente/listar}"><i
										class="fa fa-arrow-circle-o-left"></i> Volver</a>
								</div>
							</div>
						</div>
					</div>
					<!-- accordion style 1 end -->

				</div>
			</div>
		</div>
		<!-- main content area end -->
		<footer th:replace="fragments/footer :: footer"></footer>

	</div>
	<!-- page container area end -->
	
	<th:block th:replace="fragments/script"></th:block>

</body>
</html>
