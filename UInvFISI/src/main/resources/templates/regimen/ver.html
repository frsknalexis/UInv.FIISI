<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>
	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	<!-- page container area start -->
	<div class="page-container">
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<!-- main content area start -->
		<div class="main-content">
			<div th:replace="fragments/header-area :: header-area"></div>
			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Dashboard</h4>
							<ul class="breadcrumbs pull-left">
								<li><a th:href="@{/}">Home</a></li>
								<li><span>Regimen Dedicacion</span></li>
							</ul>
						</div>
					</div>
					<div th:replace="fragments/user-profile :: user-profile"></div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<!-- accordion style 1 start -->
					<div class="col-lg-8 col-lg-offset-2 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title" th:text="${titulo}"></h4>
								<hr>
								<ul class="list-group">
									<li class="list-group-item active"
										th:text="${regimen.nombreRegimen}"></li>
									<li class="list-group-item"><a
										th:if="${regimen.habilitado == true}"
										class="btn btn-success btn-sm" th:text="'Activo'"></a> <a
										th:if="${regimen.habilitado != true}"
										class="btn btn-danger btn-sm" th:text="'Inactivo'"></a></li>
									<li class="list-group-item"
										th:text="${#dates.format(regimen.fechaRegistro, 'dd MMM yyyy')}"></li>
								</ul>
								<div class="mt-3">
									<a class="btn btn-outline-primary btn-sm"
										th:href="@{/regimen/listar}"><i
										class="fa fa-arrow-circle-o-left"></i> Volver</a>
								</div>
							</div>
						</div>
					</div>
					<!-- accordion style 1 end -->
				</div>
			</div>
		</div>
		<!-- main content area end -->
		<footer th:replace="fragments/footer :: footer"></footer>
	</div>
	<!-- page container area end -->
	<th:block th:replace="fragments/script :: script"></th:block>
</body>
</html>
