<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>
	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	<!-- page container area start -->
	<div class="page-container">
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<!-- main content area start -->
		<div class="main-content">
			<div th:replace="fragments/header-area :: header-area"></div>
			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Dashboard</h4>
							<ul class="breadcrumbs pull-left">
								<li><a th:href="@{/}">Home</a></li>
								<li><span>Proyecto Investigacion</span></li>
							</ul>
						</div>
					</div>
					<div th:replace="fragments/user-profile :: user-profile"></div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<div class="col-lg-12 col-xs-12 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title" th:text="${titulo}"></h4>
								<form th:object="${asignacion}" class="needs-validation" novalidate="" method="post">
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="nombreInvestigacion">Investigacion</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupNombreInvestigacion"><i
														class="fa fa-book"></i></span>
												</div>
												<input type="text" class="form-control" placeholder="Nombre Investigacion"
													id="nombreInvestigacion" aria-describedby="inputGroupNombreInvestigacion" 
													th:field="*{nombreInvestigacion}" required="" />
												<div class="invalid-feedback">Campo obligatorio,
													ingrese un valor</div>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="investigacionLineaInvg">Linea de Investigacion</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupInvgLineaInvg">
													<i class="fa fa-book"></i></span>
												</div>
												<input type="hidden" class="form-control" id="investigacionLineaInvgId" name="investigacionLineaInvgId"
												th:field="*{lineaInvestigacion.lineaInvestigacionId}"/>
												<input type="text" class="form-control" id="investigacionLineaInvg" name="investigacionLineaInvg"
												required="" aria-describedby="inputGroupInvgLineaInvg" th:field="*{lineaInvestigacion.nombreLineaInvestigacion}"/>
												<div class="invalid-feedback">Campo obligatorio</div>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="anioInvestigacion">Periodo</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupAnioInvestigacion">
													<i class="fa fa-calendar-plus-o"></i></span>
												</div>
												<input type="text" class="form-control" id="anioInvestigacion" placeholder="Ingrese un periodo"
												required="" aria-describedby="inputGroupAnioInvestigacion" th:field="*{anio}"/>
												<div class="invalid-feedback">Campo obligatorio, ingrese un periodo</div>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="fechaInicio">Fecha Inicio</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupFechaInicio">
													<i class="fa fa-calendar-plus-o"></i></span>
												</div>
												<input type="date" class="form-control" id="fechaInicio" aria-describedby="inputGroupFechaInicio"
												  th:field="*{fechaInicio}" required=""/>
												<div class="invalid-feedback">Campo obligatorio, ingrese una fecha</div>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="fechaFin">Fecha Fin</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupFechaFin">
													<i class="fa fa-calendar-plus-o"></i></span>
												</div>
												<input type="date" class="form-control" id="fechaFin" aria-describedby="inputGroupFechaFin"
												 th:field="*{fechaFin}" required=""/>
												<div class="invalid-feedback">Campo obligatorio, ingrese una fecha</div>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<div class="input-group">
												<input type="hidden" id="asignacion-id" th:field="*{asignacionId}" 
												class="form-control" required="">
											</div>
										</div>
									</div>
									<button id="guardarInvestigacion" class="btn btn-outline-primary btn-sm" type="submit">
										<i class="fa fa-check-circle"></i> Guardar Investigacion
									</button>
									<a class="btn btn-outline-danger btn-sm"
										th:href="@{/asignacion/list}"><i
										class="fa fa-arrow-circle-o-left"></i> Cancelar</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- main content area end -->
		<footer th:replace="fragments/footer :: footer"></footer>
	</div>
	<!-- page container area end -->
	<th:block th:replace="fragments/script :: script"></th:block>
</body>
</html>
