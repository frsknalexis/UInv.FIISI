<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>
	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	<!-- page container area start -->
	<div class="page-container">
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<!-- main content area start -->
		<div class="main-content">
			<div th:replace="fragments/header-area :: header-area"></div>
			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Dashboard</h4>
							<ul class="breadcrumbs pull-left">
								<li><a th:href="@{/}">Home</a></li>
								<li><span>Facultad</span></li>
							</ul>
						</div>
					</div>
					<div th:replace="fragments/user-profile :: user-profile"></div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<!-- accordion style 1 start -->
					<div class="col-sm-12 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title" th:text="${titulo}"></h4>
								<form class="needs-validation" novalidate="" th:object="${facultad}"
									method="post">
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<div class="input-group">
												<input type="hidden" class="form-control" th:field="*{facultadId}"
													id="facultad-id" required=""/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="abreviatura-facultad">Abrev. Facultad</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupPrepend"><i
														class="fa fa-list-alt"></i></span>
												</div>
												<input type="text" class="form-control" th:field="*{abreviaturaFacultad}"
													id="abreviatura-facultad"
													placeholder="Abreviatura Facultad"
													aria-describedby="inputGroupPrepend" required=""/>
												<div class="invalid-feedback">Campo obligatorio,
													ingrese un valor</div>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="facultad">Facultad</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroup"><i
														class="fa fa-list-alt"></i></span>
												</div>
												<input type="text" class="form-control" th:field="*{nombreFacultad}" id="facultad"
													placeholder="Nombre Facultad"
													aria-describedby="inputGroup" required=""/>
												<div class="invalid-feedback">Campo obligatorio,
													ingrese un nombre</div>
											</div>
										</div>
									</div>
									<button id="guardarFacultad" class="btn btn-outline-primary btn-sm" type="submit"><i class="fa fa-check-circle"></i> Guardar
										Facultad</button>
									<a class="btn btn-outline-danger btn-sm" th:href="@{/facultad/listar}"><i class="fa fa-arrow-circle-o-left"></i> Cancelar</a>
								</form>
							</div>
						</div>
					</div>
					<!-- accordion style 1 end -->
				</div>
			</div>
		</div>
		<!-- main content area end -->
		<footer th:replace="fragments/footer :: footer"></footer>
	</div>
	<!-- page container area end -->
	<th:block th:replace="fragments/script :: script"></th:block>
</body>
</html>
