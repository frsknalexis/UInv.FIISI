<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>
	 <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    
     <!-- page container area start -->
    <div class="page-container">
        
        <div th:replace="fragments/sidebar :: sidebar"></div>
        
        <!-- main content area start -->
        <div class="main-content">
          
          <div th:replace="fragments/header-area :: header-area"></div>
          
            <!-- page title area start -->
            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">Dashboard</h4>
                            <ul class="breadcrumbs pull-left">
                                <li><a th:href="@{/}">Home</a></li>
                                <li><span>Facultad</span></li>
                            </ul>
                        </div>
                    </div>
                    
                    <div th:replace="fragments/user-profile :: user-profile"></div>
                    
                </div>
            </div>
            <!-- page title area end -->
            <div class="main-content-inner">
                <div class="row">
                    <!-- data table start -->
                    <div class="col-12 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title" th:text="${titulo}"></h4>
                                
                                <a th:href="@{/facultad/form}" class="btn btn-outline-primary btn-sm"><i class="fa fa-plus-circle"></i> Agregar Facultad</a>
                                <hr/>
                                <div class="data-tables">
                                    <table id="dataTable" class="text-center" width="100%">
                                        <thead class="bg-light text-capitalize">
                                            <tr>
                                                <th>#</th>
                                                <th>Abreviatura</th>
                                                <th>Facultad</th>
                                                <th>Estado</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="facultad : ${facultades}">
                                            	<td th:text="${facultad.facultadId}"></td>
                                            	<td th:text="${facultad.abreviaturaFacultad}"></td>
                                            	<td th:text="${facultad.nombreFacultad}"></td>
                                            	<td>
                                            	<a th:if="${facultad.habilitado == true}" class="btn btn-success btn-sm" th:text="'Activo'"></a>
                                            	<a th:if="${facultad.habilitado != true}" class="btn btn-danger btn-sm" th:text="'Inactivo'"></a>
                                            	</td>
                                            	<td>
                                            		<div class="btn-group" role="group" aria-label="Basic example">
                                            			<a th:if="${facultad.habilitado == true}" th:href="@{/facultad/detail/} + ${facultad.facultadId}" class="btn btn-outline-info btn-sm"><i class="fa fa-eye" title="Ver"></i></a>
                                            			<a th:if="${facultad.habilitado == true}" th:href="@{/facultad/form/} + ${facultad.facultadId}" class="btn btn btn-outline-primary btn-sm"><i class="fa fa-pencil" title="Editar"></i></a>
                                            			<a th:if="${facultad.habilitado == true}" th:href="@{/facultad/delete/} + ${facultad.facultadId}" class="btn btn-outline-danger btn-sm"><i class="fa fa-close" title="Deshabilitar"></i></a>
                                            			<a th:if="${facultad.habilitado != true}" th:href="@{/facultad/enabled/} + ${facultad.facultadId}" class="btn btn-outline-success btn-sm"><i class="fa fa-check" title="Habilitar"></i></a>
                                            		</div>
                                            	</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- data table end -->
                </div>
            </div>
        </div>
        <!-- main content area end -->
       <footer th:replace="fragments/footer :: footer"></footer>
       
    </div>
    <!-- page container area end -->

	<th:block th:replace="fragments/script"></th:block>
	 
</body>
</html>
