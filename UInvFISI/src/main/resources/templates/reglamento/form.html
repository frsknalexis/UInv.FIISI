<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>
	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	<!-- page container area start -->
	<div class="page-container">
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<!-- main content area start -->
		<div class="main-content">
			<div th:replace="fragments/header-area :: header-area"></div>
			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Dashboard</h4>
							<ul class="breadcrumbs pull-left">
								<li><a th:href="@{/}">Home</a></li>
								<li><span>Reglamentos</span></li>
							</ul>
						</div>
					</div>
					<div th:replace="fragments/user-profile :: user-profile"></div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<!-- accordion style 1 start -->
					<div class="col-sm-6 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title" th:text="${titulo}"></h4>
									<form id="formReglamento" enctype="multipart/form-data" th:object="${reglamento}" novalidate="" 
									class="needs-validation"  method="post">
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<div class="input-group">
												<input type="hidden" class="form-control" id="reglamentoId"
												th:field="*{reglamentoId}" required=""/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="asuntoReglamento">Descripcion: </label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupAsuntoReglamenton">
													<i class="fa fa-pencil-square-o"></i></span>
												</div>
												<input type="text" class="form-control" id="asuntoReglamento"
												placeholder="Descripcion" aria-describedby="inputGroupAsuntoReglamento"
												required="" th:field="*{asunto}"/>
												<div class="invalid-feedback">Campo obligatorio, ingrese un valor</div>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="fileReglamento">Reglamento: </label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupFileReglamento">
													<i class="fa fa-upload"></i></span>
												</div>
												<div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="fileReglamento"
                                                    name="fileReglamento" required="">
                                                    <label class="custom-file-label" for="fileReglamento">Seleccione un Reglamento</label>
                                                </div>
                                                <div class="invalid-feedback">Campo obligatorio, seleccione un archivo</div>
											</div>
										</div>
									</div>
									<button id="guardarReglamento" class="btn btn-outline-primary btn-sm" type="submit">
										<i class="fa fa-check-circle"></i> Guardar Reglamento
									</button>
									<a class="btn btn-outline-danger btn-sm"
										th:href="@{/reglamento/listar}"><i
										class="fa fa-arrow-circle-o-left"></i> Cancelar</a>
								</form>
							</div>
						</div>
					</div>
					<!-- accordion style 1 end -->
					<div class="col-sm-6 mt-5">
						<div class="card">
							<div class="card-body">
								<div class="form-row">
										<div class="col-md-12 mb-3">
											<div id="visorArchivoReglamento"></div>
										</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- main content area end -->
		<footer th:replace="fragments/footer :: footer"></footer>
	</div>
	<!-- page container area end -->
	<th:block th:replace="fragments/script :: script"></th:block>
</body>
</html>
