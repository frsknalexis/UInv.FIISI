<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>
	 <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
     <!-- page container area start -->
    <div class="page-container">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <!-- main content area start -->
        <div class="main-content">
          <div th:replace="fragments/header-area :: header-area"></div>
            <!-- page title area start -->
            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">Dashboard</h4>
                            <ul class="breadcrumbs pull-left">
                                <li><a th:href="@{/}">Home</a></li>
                                <li><span>Reglamentos</span></li>
                            </ul>
                        </div>
                    </div>
                    <div th:replace="fragments/user-profile :: user-profile"></div>
                </div>
            </div>
            <!-- page title area end -->
            <div class="main-content-inner">
                <div class="row">
                    <!-- data table start -->
                    <div class="col-12 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title" th:text="${titulo}"></h4>
                                
                                <a th:href="@{/reglamento/form}" class="btn btn-outline-primary btn-sm"><i class="fa fa-plus-circle"></i> Agregar Reglamento</a>
                                <hr/>
                                 <table id="dataTable" class="table text-center table-hover table-striped" style="width: 100%; margin: 0 auto;">
									<thead class="bg-primary text-capitalize">
										<tr>
											<th>#</th>
											<th>Reglamentos</th>
                                            <th>Nombre Archivo</th>
                                            <th>Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="reglamento : ${reglamentos}">
											<td th:text="${reglamento.reglamentoId}"></td>
											<td th:text="${reglamento.asunto}"></td>
                                            <td th:text="${reglamento.nombreFichero}"></td>
                                            <td>
												<div class="btn-group" role="group" aria-label="Basic example">
													<a th:href="@{/api/reglamento/view/} + ${reglamento.nombreFichero}" target="_blank"  class="btn btn-outline-info btn-xs"><i class="fa fa-eye" title="Visualizar PDF"></i></a>
													<button id="downloadReglamento" th:nombreFicheroReglamento="${reglamento.nombreFichero}" class="btn btn-outline-primary btn-xs">
													<i class="fa fa-download" title="Descargar"></i></button>
													<button id="editarReglamento" th:idReglamento="${reglamento.reglamentoId}" class="btn btn btn-outline-primary btn-xs"><i class="fa fa-pencil" title="Editar"></i></button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- data table end -->
                </div>
            </div>
        </div>
        <!-- main content area end -->
       <footer th:replace="fragments/footer :: footer"></footer>
    </div>
    <!-- page container area end -->
	<th:block th:replace="fragments/script :: script"></th:block>	 
</body>
</html>
