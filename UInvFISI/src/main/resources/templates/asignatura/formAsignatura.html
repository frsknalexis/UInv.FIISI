<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>

	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	
	<!-- page container area start -->
	<div class="page-container">

		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- main content area start -->
		<div class="main-content">

			<div th:replace="fragments/header-area :: header-area"></div>

			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Dashboard</h4>
							<ul class="breadcrumbs pull-left">
								<li><a th:href="@{/}">Home</a></li>
								<li><span>Asignatura</span></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-6 clearfix">
						<div class="user-profile pull-right">
							<img class="avatar user-thumb"
								th:src="@{/assets/images/author/avatar.png}" alt="avatar">
							<h4 class="user-name dropdown-toggle" data-toggle="dropdown">
								Kumkum Rai <i class="fa fa-angle-down"></i>
							</h4>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Message</a> <a
									class="dropdown-item" href="#">Settings</a> <a
									class="dropdown-item" href="#">Log Out</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<div class="col-lg-12 col-xs-12 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title" th:text="${titulo}"></h4>
								<form th:action="@{/asignaturaAlumno/formAsignaturaDetalle}" th:object="${asignaturaAlumno}"  
								novalidate="" class="needs-validation" method="post">
									
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<div class="input-group">
												<input type="hidden" class="form-control" id="asignaturaAlumno-id"
												th:field="*{asignaturaDetalleId}" required=""/>
											</div>
										</div>
									</div>
									
									<div class="form-row">
										<div class="col-md-6 mb-4">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupNombreAsignatura"><i
														class="fa fa-book"></i></span>
												</div>
												<input type="text" class="form-control" placeholder="Nombre Asignatura"
													id="nombreAsignaturaAsignado" aria-describedby="inputGroupNombreAsignatura" 
													 disabled="disabled"  th:value="${asignaturaAlumno.asignatura.nombreAsignatura}" />
											</div>
										</div>
										
										<div class="col-md-6 mb-4">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupAlumnoAsignatura"><i
														class="fa fa-user"></i></span>
												</div>
												<input type="text" class="form-control" name="alumnoAsignatura" required="" id="alumnoAsignatura"
												aria-describedby="inputGroupAlumnoAsignatura" placeholder="Asigne un Alumno"  th:field="*{alumno}"/>
												<div class="invalid-feedback">Campo obligatorio,
													ingrese un valor</div>
											</div>
										</div>
									</div>
									
									
									
									
									<div class="form-row">
										<div class="col-md-6 mb-4">
											<label for="documentoAlumno">Documento</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupCategoriaDocente"><i
														class="fa fa-newspaper-o"></i></span>
												</div>
												<select th:field="*{documento1.documentoId}" id="documentoAlumno" class="form-control">
													<option value="">Seleccione un Documento</option>
													<option  th:each="doc : ${documentos}" th:value="${doc.documentoId}"
                    											th:text="${doc.abreviatura}"></option>
												</select>
											</div>
										</div>
										
										<div class="col-md-6 mb-4">
											<label for="nroDocumentoAlumno">Nro. Documento</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupNroDocumentoAlumno"><i
														class="fa fa-newspaper-o"></i></span>
												</div>
												<input type="text" class="form-control"
													th:field="*{nroDocumento}" placeholder="Numero Documento"
													id="nroDocumentoAlumno" required=""
													aria-describedby="inputGroupNroDocumentoAlumno" />
												<div class="invalid-feedback">Campo obligatorio,
													ingrese un valor</div>
											</div>
										</div>
									</div>
									
									<button class="btn btn-outline-primary btn-sm" type="submit">
										<i class="fa fa-check-circle"></i> Guardar Asignacion
									</button>
									<a class="btn btn-outline-danger btn-sm"
										th:href="@{/asignatura/list}"><i
										class="fa fa-arrow-circle-o-left"></i> Cancelar</a>
									
									
								</form>
								
								
								
							</div>
						</div>
					</div>	
					
				<div class="col-sm-12 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title text-center" th:text="${subtitulo}"></h4>
								<hr>
								<table class="table text-center table-hover table-striped" width="100%" th:if="${not #lists.isEmpty(asignaturaAlumnos)}">
									<thead class="bg-primary text-capitalize">
										<tr>
											<th>ALUMNO</th>
											<th>TIPO DOC</th>
											<th>NRO</th>
											<th>Estado</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>
									<tr th:each="asignaturaAlumno : ${asignaturaAlumnos}">
										<td th:text="${asignaturaAlumno.alumno}"></td>
										<td th:text="${asignaturaAlumno.documento1.abreviatura}"></td>
										<td th:text="${asignaturaAlumno.nroDocumento}"></td>
										<td>
										<a th:if="${asignaturaAlumno.habilitado == true}" class="btn btn-success btn-sm" th:text="'Activo'"></a>
                                        <a th:if="${asignaturaAlumno.habilitado != true}" class="btn btn-danger btn-sm" th:text="'Inactivo'"></a>
										</td>
										<td>
											<div class="btn-group" role="group" aria-label="Basic example">
												<a th:href="@{/asignaturaAlumno/formAsignaturaDetalle/} + ${asignaturaAlumno.asignatura.asignaturaId} + '/' + ${asignaturaAlumno.asignaturaDetalleId}" th:if="${asignaturaAlumno.habilitado == true}" class="btn btn-outline-primary btn-xs"><i class="fa fa-pencil" title="Editar"></i></a>
												<a th:if="${asignaturaAlumno.habilitado == true}" class="btn btn-outline-danger btn-xs"><i class="fa fa-close" title="Deshabilitar"></i></a>
												<a th:if="${asignaturaAlumno.habilitado != true}" class="btn btn-outline-success btn-xs"><i class="fa fa-check" title="Habilitar"></i></a>
											</div>
										</td>
									</tr>
									</tbody>
								</table>
								<div class="alert-items" th:if="${#lists.isEmpty(asignaturaAlumnos)}">
									<div class="alert alert-primary my-2" role="alert" >
									Aun no hay Alumnos Asignados a la Asignatura: <strong th:text="${asignaturaAlumno.asignatura.nombreAsignatura}"></strong> 
									</div>	
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
		<!-- main content area end -->
		<footer th:replace="fragments/footer :: footer"></footer>

	</div>
	<!-- page container area end -->

	<th:block th:replace="fragments/script"></th:block>

</body>
</html>
