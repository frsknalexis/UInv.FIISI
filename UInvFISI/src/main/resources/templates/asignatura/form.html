<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>
	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>
	<!-- page container area start -->
	<div class="page-container">
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<!-- main content area start -->
		<div class="main-content">
			<div th:replace="fragments/header-area :: header-area"></div>
			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Dashboard</h4>
							<ul class="breadcrumbs pull-left">
								<li><a th:href="@{/}">Home</a></li>
								<li><span>Asignatura</span></li>
							</ul>
						</div>
					</div>
					<div th:replace="fragments/user-profile :: user-profile"></div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<div class="col-lg-12 col-xs-12 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title" th:text="${titulo}"></h4>
								<form th:action="@{/asignatura/form}" th:object="${asignatura}" class="needs-validation" novalidate="" method="post">
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="nombreAsignatura">Nombre Asignatura</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupNombreAsignatura"><i
														class="fa fa-list-alt"></i></span>
												</div>
												<input type="text" class="form-control" placeholder="Nombre Asignatura"
													id="nombreAsignatura" aria-describedby="inputGroupNombreAsignatura" 
													th:field="*{nombreAsignatura}" required="" />
												<div class="invalid-feedback">Campo obligatorio,
													ingrese un valor</div>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="escuela">Escuela</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupEscuela"><i
														class="fa fa-tasks"></i></span>
												</div>
												<select th:field="*{escuela.escuelaId}" id="asignaturaEscuela" class="form-control">
													<option value="">Seleccione una Escuela</option>
													<option th:each="escuela: ${escuelas}" th:value="${escuela.escuelaId}"
															th:text="${escuela.nombreEscuela}"/>
												</select>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="periodo">Periodo</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupPeriodo">
													<i class="fa fa-calendar-plus-o"></i></span>
												</div>
												<input type="text" class="form-control" id="periodo" placeholder="Ingrese el periodo"
												required="" aria-describedby="inputGroupPeriodo" th:field="*{periodo}"/>
												<div class="invalid-feedback">Campo obligatorio, ingrese un periodo</div>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<label for="ciclo">Ciclo</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupCiclo">
													<i class="fa fa-calendar-plus-o"></i></span>
												</div>
												<input type="text" class="form-control" id="ciclo" placeholder="Ingrese el ciclo"
												required="" aria-describedby="inputGroupCiclo" th:field="*{ciclo}"/>
												<div class="invalid-feedback">Campo obligatorio, ingrese un periodo</div>
											</div>
										</div>		
									</div>
										<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="docenteAsignacion">Docente</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupDocenteAsignacion"><i
														class="fa fa-user"></i></span>
												</div>
												<input type="text" class="form-control" required="" id="docenteAsignatura"
												aria-describedby="inputGroupDocenteAsignacion" placeholder="Asigne un docente" th:field="*{nombreDocente}"/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<div class="input-group">
												<input type="hidden" id="asigantura-id" th:field="*{asignaturaId}" 
												class="form-control" required="">
											</div>
										</div>
									</div>
									<button id="guardarAsignatura" class="btn btn-outline-primary btn-sm" type="submit">
										<i class="fa fa-check-circle"></i> Guardar Asignatura
									</button>
									<a class="btn btn-outline-danger btn-sm"
										th:href="@{/asignatura/list}"><i
										class="fa fa-arrow-circle-o-left"></i> Cancelar</a>
								</form>		
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- main content area end -->
		<footer th:replace="fragments/footer :: footer"></footer>
	</div>
	<!-- page container area end -->
	<th:block th:replace="fragments/script :: script"></th:block>
</body>
</html>
