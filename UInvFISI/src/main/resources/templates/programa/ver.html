<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>

	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>

	<!-- page container area start -->
	<div class="page-container">

		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- main content area start -->
		<div class="main-content">

			<div th:replace="fragments/header-area :: header-area"></div>

			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Dashboard</h4>
							<ul class="breadcrumbs pull-left">
								<li><a th:href="@{/}">Home</a></li>
								<li><span>Programa</span></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-6 clearfix">
						<div class="user-profile pull-right">
							<img class="avatar user-thumb"
								th:src="@{/assets/images/author/avatar.png}" alt="avatar">
							<h4 class="user-name dropdown-toggle" data-toggle="dropdown">
								Kumkum Rai <i class="fa fa-angle-down"></i>
							</h4>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Message</a> <a
									class="dropdown-item" href="#">Settings</a> <a
									class="dropdown-item" href="#">Log Out</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<!-- accordion style 1 start -->
					<div class="col-md-12 mt-5">
						<div class="card">
							<div class="card-body">
								<h4 class="header-title" th:text="${titulo}"></h4>
								<hr>

								<div class="form-row">
									<div class="col-md-6 mt-1">
										<ul class="list-group">
											<li class="list-group-item active"
												th:text="${programa.nombrePrograma}"></li>
											<li class="list-group-item"><a
												th:if="${programa.habilitado == true}"
												class="btn btn-success btn-sm" th:text="'Activo'"></a> <a
												th:if="${programa.habilitado != true}"
												class="btn btn-danger btn-sm" th:text="'Inactivo'"></a></li>
											<li class="list-group-item"
												th:text="${#dates.format(programa.fechaRegistro, 'dd MMM yyyy')}"></li>
										</ul>
										<div class="mt-3">
											<a class="btn btn-outline-primary btn-sm"
												th:href="@{/programa/listar}"><i
												class="fa fa-arrow-circle-o-left"></i> Volver</a>
										</div>
									</div>
									<div class="col-md-6 mt-1">
										<table class="table text-center table-hover table-striped" th:if="${not #lists.isEmpty(programa.lineasInvestigacion)}">
											<thead class="bg-primary text-capitalize">
												<tr>
													<th th:text="'Lineas de Investigacion asociadas a ' + ${programa.nombrePrograma}"></th>
												</tr>
											</thead>
											<tbody>
													<tr th:each="linea : ${programa.lineasInvestigacion}">
														<td th:text="${linea.nombreLineaInvestigacion}"></td>
													</tr>
											</tbody>
										</table>
										<div class="alert alert-info my-2"
											th:if="${#lists.isEmpty(programa.lineasInvestigacion)}">
											<p
												th:text="'No hay Lineas de Investigacion asociadas a ' + ${programa.nombrePrograma}"></p>
											<a th:text="'Click aqui para agregar.'"
												th:href="@{'/linea/form'}"></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- accordion style 1 end -->

				</div>
			</div>
		</div>
		<!-- main content area end -->
		<footer th:replace="fragments/footer :: footer"></footer>

	</div>
	<!-- page container area end -->

	<th:block th:replace="fragments/script"></th:block>

</body>
</html>
