<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>

	<!-- preloader area start -->
	<div id="preloader">
		<div class="loader"></div>
	</div>

	<!-- page container area start -->
	<div class="page-container">

		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- main content area start -->
		<div class="main-content">

			<div th:replace="fragments/header-area :: header-area"></div>

			<!-- page title area start -->
			<div class="page-title-area">
				<div class="row align-items-center">
					<div class="col-sm-6">
						<div class="breadcrumbs-area clearfix">
							<h4 class="page-title pull-left">Dashboard</h4>
							<ul class="breadcrumbs pull-left">
								<li><a th:href="@{/}">Home</a></li>
								<li><span>Programa</span></li>
							</ul>
						</div>
					</div>
					
					<div th:replace="fragments/user-profile :: user-profile"></div>
					
				</div>
			</div>
			<!-- page title area end -->
			<div class="main-content-inner">
				<div class="row">
					<!-- accordion style 1 start -->
					<div class="col-md-12 mt-5">
						<div class="card">
							<div class="card-body">
							<div class="mt-2">
									<a class="btn btn-outline-primary btn-sm"
										th:href="@{/programa/listar}"><i
										class="fa fa-arrow-circle-o-left"></i> Volver</a>
								</div>
								<h4 class="header-title text-center" th:text="${titulo}"></h4>
								<p class="text-center card-text">Programa: </p>
								<h5 class="title text-center" th:text="${programa.nombrePrograma}"></h5>
								<p class="text-center card-text">Lineas Investigacion: </p>
								<table class="table text-center table-hover table-striped" style="width: 750px; margin: 0 auto;"
									th:if="${not #lists.isEmpty(programa.lineasInvestigacion)}">
									<thead class="bg-primary text-capitalize">
										<tr>
											<th>Linea Investigacion</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="lineaInvestigacion : ${programa.lineasInvestigacion}">
											<td th:text="${lineaInvestigacion.nombreLineaInvestigacion}"></td>
										</tr>
									</tbody>
								</table>
								<div class="alert-items" th:if="${#lists.isEmpty(programa.lineasInvestigacion)}">
									<div class="alert alert-primary my-2" role="alert">
										Aun no hay Lineas de Investigacion asociadas al: <strong th:text="${programa.nombrePrograma}"></strong>
									</div>
								</div>
								
							</div>
						</div>
					</div>
					<!-- accordion style 1 end -->

				</div>
			</div>
		</div>
		<!-- main content area end -->
		<footer th:replace="fragments/footer :: footer"></footer>

	</div>
	<!-- page container area end -->

	<th:block th:replace="fragments/script"></th:block>

</body>
</html>
