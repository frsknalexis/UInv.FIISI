<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>
	 <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
     <!-- page container area start -->
    <div class="page-container">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <!-- main content area start -->
        <div class="main-content">
          <div th:replace="fragments/header-area :: header-area"></div>
            <!-- page title area start -->
            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">Dashboard</h4>
                            <ul class="breadcrumbs pull-left">
                                <li><a th:href="@{/}">Home</a></li>
                                <li><span>Escuela</span></li>
                            </ul>
                        </div>
                    </div>
                     <div th:replace="fragments/user-profile :: user-profile"></div>
                </div>
            </div>
            <!-- page title area end -->
            <div class="main-content-inner">
                <div class="row">
                    <!-- data table start -->
                    <div class="col-12 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title" th:text="${titulo}"></h4>
                                <a th:href="@{/escuela/form}" class="btn btn-outline-primary btn-sm"><i class="fa fa-plus-circle"></i> Agregar Escuela</a>
                                <hr/>
                                <div class="data-tables">
                                    <table id="dataTable" class="text-center table table-hover table-striped" width="100%">
                                        <thead class="bg-primary text-capitalize">
                                            <tr>
                                                <th>Escuela</th>
                                                <th>Director</th>
                                                <th>Estado</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="escuela : ${escuelas}">
                                            	<td th:text="${escuela.nombreEscuela}"></td>
                                            	<td th:text="${escuela.directorEscuela}"></td>
                                            	<td>
                                            		<span th:if="${escuela.habilitado == true}" class="status-p bg-success" th:text="'Activo'"></span>
                                            		<span th:if="${escuela.habilitado != true}" class="status-p bg-danger" th:text="'Inactivo'"></span>
                                            	</td>
                                            	<td>
                                            		<div class="btn-group" role="group" aria-label="Basic example">
                                            			<button th:if="${escuela.habilitado == true}" id="detalleEscuela" th:idEscuela="${escuela.escuelaId}"
                                            				class="btn btn-outline-info btn-xs"><i class="fa fa-eye" title="Ver"></i></button>
                                            			<a th:if="${escuela.habilitado == true}" th:href="@{/escuela/form/} + ${escuela.escuelaId}" class="btn btn btn-outline-primary btn-xs"><i class="fa fa-pencil" title="Editar"></i></a>
                                            			<button th:if="${escuela.habilitado == true}" id="disabledEscuela" th:idEscuela="${escuela.escuelaId}"
                                            				class="btn btn-outline-danger btn-xs"><i class="fa fa-close" title="Deshabilitar"></i></button>
                                            			<button th:if="${escuela.habilitado != true}" id="enabledEscuela" th:idEscuela="${escuela.escuelaId}"
                                            				class="btn btn-outline-success btn-xs"><i class="fa fa-check" title="Habilitar"></i></button>
                                            		</div>
                                            	</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- data table end -->
                    <div class="modal fade" id="modalDetalleEscuela">
                     	<div class="modal-dialog modal-dialog-centered" role="document">
                        	<div class="modal-content">
                            	<div class="modal-header">
                                 	<h5 class="modal-title" id="titleEscuelaModal"></h5>
                                    	<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                                </div>
                                <div class="modal-body">
                                	<form class="needs-validation">
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="nombre-escuela">Nombre Escuela</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupPrepend"><i
														class="fa fa-list-alt"></i></span>
												</div>
												<input type="text" class="form-control" id="detalleNombreEscuela" 
													aria-describedby="inputGroupPrepend"/>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="docenteAsignacion">Director de Escuela </label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"
														id="inputGroupDirectorEscuela"><i
														class="fa fa-user"></i></span>
												</div>
												<input type="text" class="form-control" id="detalleDirectorEscuela"
													aria-describedby="inputGroupDirectorEscuela"/>
											</div>
										</div>
									</div>
								</form>
                                 </div>
                                 <div class="modal-footer">
                                  	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                 </div>
                               </div>
                            </div>
                         </div>
                </div>
            </div>
        </div>
        <!-- main content area end -->
       <footer th:replace="fragments/footer :: footer"></footer>
    </div>
    <!-- page container area end -->
	<th:block th:replace="fragments/script :: script"></th:block>
</body>
</html>
