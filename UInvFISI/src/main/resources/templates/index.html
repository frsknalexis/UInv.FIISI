<!doctype html>
<html class="no-js" lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headinc :: head"></head>

<body>
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- page container area start -->
    <div class="page-container">
        
        <div th:replace="fragments/sidebar :: sidebar"></div>
        
        <!-- main content area start -->
        <div class="main-content">
          
          <div th:replace="fragments/header-area :: header-area"></div>
          
            <!-- page title area start -->
            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">Dashboard</h4>
                            <ul class="breadcrumbs pull-left">
                                <li><a href="index.html">Home</a></li>
                                <li><span>Datatable</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6 clearfix">
                        <div class="user-profile pull-right">
                            <img class="avatar user-thumb" src="assets/images/author/avatar.png" alt="avatar">
                            <h4 class="user-name dropdown-toggle" data-toggle="dropdown">Kumkum Rai <i class="fa fa-angle-down"></i></h4>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Message</a>
                                <a class="dropdown-item" href="#">Settings</a>
                                <a class="dropdown-item" href="#">Log Out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page title area end -->
            <div class="main-content-inner">
                <div class="row">
                    <!-- data table start -->
                    <div class="col-12 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title">Data Table Default</h4>
                                <div class="data-tables">
                                    <table id="dataTable" class="text-center">
                                        <thead class="bg-light text-capitalize">
                                            <tr>
                                                <th>#</th>
                                                <th>Abreviatura</th>
                                                <th>Documento</th>
                                                <th>Estado</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="documento : ${documentos}">
                                            	<td th:text="${documento.documentoId}"></td>
                                            	<td th:text="${documento.abreviatura}"></td>
                                            	<td th:text="${documento.nombreDocumento}"></td>
                                            	<td><a class="btn btn-success btn-sm" th:text="${documento.habilitado}"></a></td>
                                            	<td><a class="btn btn-danger btn-sm"></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- data table end -->
                </div>
            </div>
        </div>
        <!-- main content area end -->
       <footer th:replace="fragments/footer :: footer"></footer>
       
    </div>
    <!-- page container area end -->

	<th:block th:replace="fragments/script"></th:block>
    
</body>

</html>
